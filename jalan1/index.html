<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Sungai_0.js"></script>
        <script src="data/JalanLokal_1.js"></script>
        <script src="data/JalanLingkungan_2.js"></script>
        <script src="data/BatasDusun_3.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:32749', '+proj=utm +zone=49 +south +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-83.32648014874717,74.00121506159971],[-83.21997877026351,74.9858012025549]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Sungai_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sungai_0_0() {
            return {
                pane: 'pane_Sungai_0',
                opacity: 1,
                color: 'rgba(100,152,210,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Sungai_0');
        map.getPane('pane_Sungai_0').style.zIndex = 400;
        map.getPane('pane_Sungai_0').style['mix-blend-mode'] = 'normal';
        var layer_Sungai_0 = new L.geoJson(json_Sungai_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sungai_0',
            layerName: 'layer_Sungai_0',
            pane: 'pane_Sungai_0',
            onEachFeature: pop_Sungai_0,
            style: style_Sungai_0_0,
        });
        bounds_group.addLayer(layer_Sungai_0);
        map.addLayer(layer_Sungai_0);
        function pop_JalanLokal_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JalanLokal_1_0() {
            return {
                pane: 'pane_JalanLokal_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JalanLokal_1');
        map.getPane('pane_JalanLokal_1').style.zIndex = 401;
        map.getPane('pane_JalanLokal_1').style['mix-blend-mode'] = 'normal';
        var layer_JalanLokal_1 = new L.geoJson(json_JalanLokal_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JalanLokal_1',
            layerName: 'layer_JalanLokal_1',
            pane: 'pane_JalanLokal_1',
            onEachFeature: pop_JalanLokal_1,
            style: style_JalanLokal_1_0,
        });
        bounds_group.addLayer(layer_JalanLokal_1);
        map.addLayer(layer_JalanLokal_1);
        function pop_JalanLingkungan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FID_</th>\
                        <td>' + (feature.properties['FID_'] !== null ? autolinker.link(feature.properties['FID_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Entity'] !== null ? autolinker.link(feature.properties['Entity'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Layer</th>\
                        <td>' + (feature.properties['Layer'] !== null ? autolinker.link(feature.properties['Layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Color'] !== null ? autolinker.link(feature.properties['Color'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Linetype'] !== null ? autolinker.link(feature.properties['Linetype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Elevation'] !== null ? autolinker.link(feature.properties['Elevation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LineWt'] !== null ? autolinker.link(feature.properties['LineWt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RefName'] !== null ? autolinker.link(feature.properties['RefName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JalanLingkungan_2_0() {
            return {
                pane: 'pane_JalanLingkungan_2',
                opacity: 1,
                color: 'rgba(187,190,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JalanLingkungan_2');
        map.getPane('pane_JalanLingkungan_2').style.zIndex = 402;
        map.getPane('pane_JalanLingkungan_2').style['mix-blend-mode'] = 'normal';
        var layer_JalanLingkungan_2 = new L.geoJson(json_JalanLingkungan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JalanLingkungan_2',
            layerName: 'layer_JalanLingkungan_2',
            pane: 'pane_JalanLingkungan_2',
            onEachFeature: pop_JalanLingkungan_2,
            style: style_JalanLingkungan_2_0,
        });
        bounds_group.addLayer(layer_JalanLingkungan_2);
        map.addLayer(layer_JalanLingkungan_2);
        function pop_BatasDusun_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasDusun_3_0() {
            return {
                pane: 'pane_BatasDusun_3',
                opacity: 1,
                color: 'rgba(215,25,28,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasDusun_3');
        map.getPane('pane_BatasDusun_3').style.zIndex = 403;
        map.getPane('pane_BatasDusun_3').style['mix-blend-mode'] = 'normal';
        var layer_BatasDusun_3 = new L.geoJson(json_BatasDusun_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasDusun_3',
            layerName: 'layer_BatasDusun_3',
            pane: 'pane_BatasDusun_3',
            onEachFeature: pop_BatasDusun_3,
            style: style_BatasDusun_3_0,
        });
        bounds_group.addLayer(layer_BatasDusun_3);
        map.addLayer(layer_BatasDusun_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BatasDusun_3.png" /> Batas Dusun': layer_BatasDusun_3,'<img src="legend/JalanLingkungan_2.png" /> Jalan Lingkungan': layer_JalanLingkungan_2,'<img src="legend/JalanLokal_1.png" /> Jalan Lokal': layer_JalanLokal_1,'<img src="legend/Sungai_0.png" /> Sungai': layer_Sungai_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
